<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Treinamento 1º Semana</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">SH</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            {% if request.user.is_authenticated %}
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'task-list' %}">Treinamento</a> 
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'task-create' %}">Cadastrar Tarefas</a> 
              </li>
            </ul>
            {% endif %}
          </div>
          <div class="mt-3 mt-lg-0">
            {% if request.user.is_authenticated %}
            Ola:{{request.user.username}},
            <form action="{% url "logout" %}" method="post">
              {% csrf_token %}
              <button type="submit">Logout</button>
            </form>
          </div>
              {% else %}
              <div class "mt-3 mt-lg-0">
                <a href="#" class "btn btn_light mx-3" > </a>
                {% endif %}
              </div>

          </div>
        </div>
      </nav>
    <h1>Bem-vindo(a)!</h1>
    <main class="container mt-3">
        {% block content %}
            <!-- O conteúdo específico da página será inserido aqui-->
        {% endblock  %}

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
