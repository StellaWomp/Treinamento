{% extends "base.html" %}
<title>LOGIN</title>
{% block content %}
<h1>Login</h1>
{% if forms.errors %}
<p>Username ou Password não conferem, favor tentar novamente</p>
{% else %}
<p>Por favor utilize o formulário para fazer o Login</p>
{% endif %}

<div class="login-from">
<form action="{% url 'login' %}" method="post"> 
     {{form.as_p}}
     {% csrf_token %}
     <input type="hidden" name="next" value="{{next}}"> 
     <p><input type="submit" value="Login"></p>
 </form>
    <p><a href="{% url "password_reset" %}">Esqueceu sua senha?</a></p>
</div>
{% endblock %}
